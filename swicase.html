<!DOCTYPE html>
<html>
<h1>Today's day is</h1>
<body>
<p id="demo"></p>

<script>
    let day;
    switch (new Date().getDay()) {
    
    case 0:
        day = "Sunday";
    
    case 1:
        day = "Monday";
        break;
    
    case 2: 
        day = "Tuesday";
        break;
    
    case 3:
        day = "Wednesday";
        break;
    
    case 4:
        day = "Thrusday";
        break;
    
    case 5:
        day = "friday";
        break;
    
    case 6:
        day = "Saturday";
        break;
    }
    document.getElementById("demo").innerHTML=day;
</script>

</body>
</html>
