        <h3>1) write a program to convert deg C to F and vice versa</h3>
        <p id="c"></p>
        <script>
            function ctf(p){
                return (5/9) * (p-32);
            }
            document.getElementById("c").innerHTML=ctf(104)
        </script>
    </body>
    <body>
        <p id="d"></p>
        <script>
            function df(d){
                return (9/5 * d) + (32);
            }
            document.getElementById("d").innerHTML=df(40)
        </script>
    </body>
